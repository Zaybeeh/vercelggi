<script>
$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    nav: false,
	dots: true,
    loop: true,
    autoplay: true,
    autoplayTimeout: 5000,
	margin: 20,
	slideSpeed: 3000,
	animateIn: 'fadeIn',
    animateOut: 'fadeOut',
    responsive: {
        0:{
            items: 1
        },
        600:{
            items: 2
        },
		960: {
			items: 3
		}
    }
});
var setMinHeight = function(minheight = 0) {
  jQuery('.owl-carousel').each(function(i,e){
    var oldminheight = minheight;
    jQuery(e).find('.owl-item').each(function(i,e){
      minheight = jQuery(e).height() > minheight ? jQuery(e).height() : minheight;
    });
    jQuery(e).find('.item').css("min-height",minheight + "px");
    minheight = oldminheight;
  });
};

	setMinHeight();
});

$(document).on('resize', function(){
		setMinHeight();
});
</script>

<script>
$(function(){
    var current = location.pathname;
    // Check if the current URL is blank, "/", or a space
    if (current === "" || current === "/" || current.trim() === "/") {
        // Handle the case when the URL is blank or "/"
        // For example, you can set a default active state for a specific link or do nothing
        $('#navbar li a.default-link').addClass('active'); // Change 'default-link' to the appropriate link class
    } else {
        $('#navbar li a').each(function(){
            var $this = $(this);
            // if the current path is like this link, make it active
            if($this.attr('href').indexOf(current) !== -1){
                $this.addClass('active');
            }
        });
    }
});

</script>
